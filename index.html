<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de preço</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <img src="./images/bg-top.svg" alt="" id="top">
    <img src="./images/bg-bottom.svg" alt="" id="bottom">

    <header>
        <h2>Nossos Preços</h2>
        <label for="" id="darkii">Dark</label>
        <input type="checkbox" class="dark" id="dark">
    </header>

    <div class="menu">
        <h3>Mensal</h3>
        <div class="botao">
            <label class="switch">
                <input type="checkbox" class="check" id="check">
                <span class="slider round"></span>
            </label>
        </div>
        <h3>Anual</h3>
    </div>

    <div class="container">
        <div class="card1">
            <div class="texto1-gray">
                <h3>Básico</h3>
            </div>
            <div class="preco-gray">
                <p id="preco1">R$ 19,99</p>
            </div>
            <hr>
            <div class="texto2">
                <h3>500 GB de armazenamento</h3>
            </div>
            <hr>
            <div class="texto3">
                <h3>Para 2 usuários</h3>
            </div>
            <hr>
            <div class="texto4">
                <h3>Compartilhe 3 GB</h3>
            </div>
            <hr>
            <div class="botao-info">
                <button id="but1">SAIBA MAIS</button>
            </div>
        </div>
        <div class="card2">
            <div class="texto1-white">
                <h3>Profissional</h3>
            </div>
            <div class="preco-white">
                <p id="preco2">R$ 24,99</p>
            </div>
            <hr>
            <div class="texto2">
                <h3>1 TB de armazenamento</h3>
            </div>
            <hr>
            <div class="texto3">
                <h3>Para 5 usuários</h3>
            </div>
            <hr>
            <div class="texto4">
                <h3>Compartilhe 10 GB</h3>
            </div>
            <hr>
            <div class="botao-info2">
                <button id="but2">SAIBA MAIS</button>
            </div>
        </div>
        <div class="card3">
            <div class="texto1-gray">
                <h3>Avançado</h3>
            </div>
            <div class="preco-gray">
                <p id="preco3">R$ 39,99</p>
            </div>
            <hr>
            <div class="texto2">
                <h3>2 TB de armazenamento</h3>
            </div>
            <hr>
            <div class="texto3">
                <h3>Para 10 usuários</h3>
            </div>
            <hr>
            <div class="texto4">
                <h3>Compartilhe 20 GB</h3>
            </div>
            <hr>
            <div class="botao-info">
                <button id="but3">SAIBA MAIS</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</div>

</html>
